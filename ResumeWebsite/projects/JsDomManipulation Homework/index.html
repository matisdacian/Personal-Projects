<!DOCTYPE html>
<html>

<head>
    <title>Rock, Paper, Scissors Game</title>
    <meta name="author" content="Matis Dacian" />
    <meta name="keywords" content="html, css, js" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <h1>The Rock Paper Scissors Game</h1>
            <h2>
                Player <span id="your-score">0</span> - <span id="opponent-score">0</span> Computer
            </h2>
            <h2 id="result"></h2>
            <div class="display-moves">
                <div class="move">
                    <img id="your-choice" src="images/user/rock.png">
                </div>
                <div class="separator">VS</div>
                <div class="move">
                    <img id="opponent-choice" src="images/computer/rock.png">
                </div>
            </div>
            <h2>Click on the image below to select your move:<h2></h2>
                <div id="choices"></div>
    </body>
</body>

</html>
